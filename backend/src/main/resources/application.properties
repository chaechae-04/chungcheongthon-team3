spring.application.name=knut

# JWT Configuration
app.jwt.secret=yourSecretKey123456789012345678901234567890123456789012345678901234567890
app.jwt.expiration=86400000

# Database Configuration - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/hackathon_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# H2 Console (비활성화)
spring.h2.console.enabled=false
