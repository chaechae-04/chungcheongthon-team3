services:
  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - app-network

  # Backend (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://database:3306/hackathon_db
      - SPRING_DATASOURCE_USERNAME=hackathon_user
      - SPRING_DATASOURCE_PASSWORD=eZAKJdqjgspa+xYL/17RurqXQYxgSFG7tetu4FRGorw=
    depends_on:
      - database
    networks:
      - app-network

  # Database (MySQL)
  database:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword123
      - MYSQL_DATABASE=hackathon_db
      - MYSQL_USER=hackathon_user
      - MYSQL_PASSWORD=eZAKJdqjgspa+xYL/17RurqXQYxgSFG7tetu4FRGorw=
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data: